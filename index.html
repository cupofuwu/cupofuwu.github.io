    <style>
        :root {
            --primary-color: #FF66CC; /* Vibrant pink */
            --accent-color: #66CCFF; /* Bright blue */
            --bg-color: linear-gradient(135deg, #1A1A1A 0%, #2A1A2A 50%, #1A2A3A 100%); /* Dark gradient */
            --text-color: #FFFFFF;
            --secondary-text: #E5E7EB;
            --card-bg: #2A2A2A;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            --border-radius: 1.5rem;
            --transition: all 0.3s ease;
            --glow-color: #FF99EE; /* Softer pink for glow effects */
            --highlight-color: #99FFCC; /* Bright teal for highlights */
            --dark-accent: #1E1E2F; /* Deeper background for cards */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: clamp(14px, 2.5vw, 16px);
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Quicksand', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* Subtle furry texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./images/laboratory-mouse.svg') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        /* Subtle diagonal gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        /* Top Navigation (non-sticky) */
        .top-nav {
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .top-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .top-nav a:hover {
            color: var(--primary-color);
        }

        /* Header Section */
        .header {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .profile-img:hover img {
            transform: scale(1.1);
        }

        .header h1 {
            font-family: 'Fredoka One', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-shadow: 0 0 8px var(--primary-color);
        }
		
		.no-preview {
			width: 100%;
			height: 150px;
			background: #FFFFFF; /* White background */
			border-radius: 0.5rem;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: 'Quicksand', sans-serif;
			font-size: 1.2rem;
			font-weight: 600;
			color: #333333; /* Dark text for contrast */
			text-align: center;
			transition: var(--transition);
		}

        .commissions-status {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            color: #FF4D4D;
            letter-spacing: 0.05rem;
        }

        .commissions {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            text-align: center;
            padding: 4rem 0;
            position: relative;
            isolation: isolate;
        }

        .commissions h2 {
            font-family: 'Fredoka One', sans-serif;
            font-size: clamp(2rem, 6vw, 2.5rem);
            color: var(--text-color);
            text-shadow: 0 0 12px var(--primary-color), 0 0 20px var(--accent-color);
            letter-spacing: 0.06rem;
        }

        .commission-status {
            font-family: 'Caveat', cursive;
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            color: #FF4D4D;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.6);
            background: rgba(255, 77, 77, 0.1);
            padding: 0.5rem 1.5rem;
            border-radius: 0.8rem;
            display: inline-block;
        }

        .pricing-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 1.5rem;
        }

        .pricing-card {
            background: linear-gradient(135deg, rgba(30, 30, 47, 0.95), rgba(50, 50, 70, 0.95));
            border-radius: var(--border-radius);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7), 0 0 20px var(--glow-color);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--glow-color);
            background-clip: padding-box;
        }

        
        .pricing-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-color) 10%, transparent 50%);
            opacity: 0.25;
            z-index: 0;
        }

        .pricing-card > * {
            position: relative;
            z-index: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-header h3 {
            font-family: 'Quicksand', sans-serif;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 0.03rem;
            text-transform: uppercase;
        }

        .card-header .price {
            font-family: 'Fredoka One', sans-serif;
            font-size: clamp(1.6rem, 5vw, 2rem);
            color: var(--text-color);
            text-shadow: 0 0 12px var(--primary-color), 0 0 20px var(--accent-color);
        }

        .card-body {
            padding: 2rem 0;
        }

        .details {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .details p {
            margin-bottom: 0.8rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .details p:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .details p strong {
            color: var(--highlight-color);
            font-weight: 600;
        }

        .yes-no-lists {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .yes-list, .no-list {
            text-align: center;
            padding: 1rem;
            border-radius: 0.8rem;
            transition: background 0.3s ease;
        }

        .yes-list {
            background: linear-gradient(135deg, rgba(102, 204, 255, 0.1), rgba(153, 255, 204, 0.1));
        }

        .no-list {
            background: linear-gradient(135deg, rgba(255, 77, 77, 0.1), rgba(255, 153, 153, 0.1));
        }

        .yes-list:hover, .no-list:hover {
            background: linear-gradient(135deg, rgba(102, 204, 255, 0.2), rgba(153, 255, 204, 0.2));
        }

        .no-list:hover {
            background: linear-gradient(135deg, rgba(255, 77, 77, 0.2), rgba(255, 153, 153, 0.2));
        }

        .yes-list h4, .no-list h4 {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem Sverre;
            text-transform: uppercase;
            letter-spacing: 0.06rem;
            text-shadow: 0 0 6px var(--glow-color);
        }

        .yes-list p, .no-list p {
            margin-bottom: 0.6rem;
            color: var(--secondary-text);
            transition: color 0.3s ease;
        }

        .yes-list p:hover, .no-list p:hover {
            color: var(--text-color);
        }

        /* Animations */
        @keyframes pulse-text {
            0%, 100% { text-shadow: 0 0 12px var(--primary-color), 0 0 20px var(--accent-color); }
            50% { text-shadow: 0 0 18px var(--primary-color), 0 0 30px var(--accent-color); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .commissions {
                padding: 2.5rem 0;
            }

            .pricing-table {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .pricing-card {
                padding: 2rem;
            }

            .yes-no-lists {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .card-header h3 {
                font-size: 1.3rem;
            }

            .card-header .price {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .commissions h2 {
                font-size: 1.8rem;
            }

            .commission-status {
                font-size: 1.4rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }

            .details p {
                font-size: 0.9rem;
            }

            .yes-list p, .no-list p {
                font-size: 0.85rem;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .social-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .social-links a img {
            width: 24px;
            height: 24px;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 12px var(--primary-color);
        }

        .discord-text {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .discord-text:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 12px var(--primary-color);
        }

        .x-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .x-button img {
            width: 24px;
            height: 24px;
        }

        .x-button:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 0 12px var(--primary-color);
        }

        /* To-Do and Projects Sections */
        .todo, .projects {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .todo h2, .projects h2 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 2rem;
            text-shadow: 0 0 8px var(--accent-color);
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-buttons button {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-buttons button:hover,
        .filter-buttons button.active {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 12px var(--primary-color);
        }

        .item.current {
            border: 2px solid #00FF00;
        }

        .item.current::before {
            content: 'Working on it right now';
            position: absolute;
            top: -0.75rem;
            left: 1rem;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
        }

        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .item small {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--secondary-text);
            display: block;
            margin-top: 0.5rem;
        }

        .progress-bar {
			height: 20px; /* Увеличиваем высоту для размещения текста */
			background: #333;
			border-radius: 4px;
			overflow: hidden;
			margin-top: 0.5rem;
			position: relative; /* Для позиционирования текста */
		}

		.progress-bar span {
			display: block;
			height: 100%;
			background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
			transition: width 0.5s ease;
		}

		.progress-bar::after {
			content: attr(data-percentage) '%'; /* Отображаем процент */
			position: absolute;
			top: 50%; /* Центрируем по вертикали */
			right: 10px; /* Отступ справа */
			transform: translateY(-50%); /* Корректировка центрирования */
			font-family: 'Inter', sans-serif;
			font-size: 0.9rem;
			color: var(--text-color);
			text-shadow: 0 0 4px var(--glow-color);
			z-index: 1; /* Убедимся, что текст поверх полосы */
		}
		
		/* Contact Section */
        .contact {
            display: flex;
            flex-direction: column;
            gap: 0rem;
            text-align: center;
        }

        .contact h2 {
            font-family: 'Fredoka One', sans-serif;
            font-size: 2rem;
            text-shadow: 0 0 8px var(--accent-color);
        }

        /*.recent-1 { opacity: 0.5; }
        .recent-2 { opacity: 0.7; }*/

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 0.75rem;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .social-links a,
            .discord-text,
            .x-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .social-links a img,
            .x-button img {
                width: 20px;
                height: 20px;
            }

            .todo h2,
            .projects h2,
            .commissions h2,
            .contact h2 {
                font-size: 1.8rem;
            }

            .top-nav {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .commission-status {
                font-size: 1.2rem;
            }

            .item-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Create Progress Bar
        function createProgressBar(percentage) {
			return `<div class="progress-bar" data-percentage="${percentage}"><span style="width: ${percentage}%"></span></div>`;
		}

        // Determine Task Category
        function getTaskCategory(task, index, tasks) {
            const currentIndex = tasks.findIndex(t => t.current);
            if (task.current) return 'current';
            if (currentIndex === -1) return 'upcoming'; // No current task, all are upcoming
            return index < currentIndex ? 'recent' : 'upcoming';
        }

        // Display Items (Tasks or Projects)
		function displayItems(data, containerId, section, filter = 'all') {
			const container = document.getElementById(containerId);
			if (!container) {
				console.error(`Element with ID "${containerId}" not found`);
				return;
			}
			container.innerHTML = ''; // Clear existing content

			let filteredItems = [];
			if (section === 'todo') {
				// Assign categories to tasks based on their position relative to current
				filteredItems = data.map((item, index) => ({
					...item,
					category: getTaskCategory(item, index, data)
				}));

				// Apply filter
				if (filter !== 'all') {
					filteredItems = filteredItems.filter(item => item.category === filter);
				}
			} else {
				// For projects, use existing categories
				filteredItems = data.filter(item => filter === 'all' || item.category === filter);
			}

			// Render items
			filteredItems.forEach((item, index) => {
				const itemDiv = document.createElement('a');
				let classNames = `item ${item.category}`;
				if (item.category === 'recent') {
					// Apply recent-1, recent-2 based on position in filtered recent items
					const recentCount = filteredItems.filter(i => i.category === 'recent').length;
					const recentIndex = filteredItems.slice(0, index + 1).filter(i => i.category === 'recent').length;
					if (recentIndex === recentCount) classNames += ' recent-1';
					else if (recentIndex === recentCount - 1) classNames += ' recent-2';
				}
				if (item.current) {
					classNames += ' current';
				}
				itemDiv.className = classNames;
				itemDiv.href = item.url;
				itemDiv.setAttribute('data-category', item.category);

				// Add image or "No Preview" placeholder
				let imageHtml = '';
				if (item.image) {
					imageHtml = `<img src="${item.image}" alt="Preview of ${item.text}" loading="lazy">`;
				} else {
					imageHtml = `<div class="no-preview">No Preview</div>`;
				}

				const titleHtml = `<div class="item-title">${item.text}</div>`;
				const descriptionHtml = `<small>${item.description}</small>`;
				const progressBar = createProgressBar(item.percentage);

				itemDiv.innerHTML = `${imageHtml}${titleHtml}${descriptionHtml}${progressBar}`;
				container.appendChild(itemDiv);
			});
		}

        // Filter Buttons
        function setupFilterButtons() {
            const buttonGroups = document.querySelectorAll('.filter-buttons');
            buttonGroups.forEach(group => {
                const section = group.dataset.section;
                const buttons = group.querySelectorAll('button');
                if (buttons.length === 0) {
                    console.warn(`No filter buttons found for ${section}`);
                    return;
                }
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        group.querySelector('button.active')?.classList.remove('active');
                        button.classList.add('active');
                        if (section === 'todo') {
                            displayItems(tasks, 'tasks', section, button.dataset.filter);
                        } else {
                            displayItems(projects, 'projects-grid', section, button.dataset.filter);
                        }
                    });
                });
            });
        }

        // Easter Egg: Profile Image Click
        function setupEasterEgg() {
            const profileImg = document.querySelector('.profile-img');
            if (!profileImg) {
                console.warn('Profile image not found');
                return;
            }
            profileImg.addEventListener('click', () => {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.top = '50%';
                confetti.style.left = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.innerHTML = '✨✨';
                confetti.style.fontSize = '2rem';
                confetti.style.animation = 'confetti 1s ease forwards';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            });
        }

        // Initialize
        function init() {
            displayItems(tasks, 'tasks', 'todo'); // Render to-do list
            displayItems(projects, 'projects-grid', 'projects'); // Render projects
            setupFilterButtons(); // Set up filter button event listeners
            setupEasterEgg(); // Set up profile image easter egg

            // Add confetti keyframes
            const styleSheet = document.createElement('style');
            styleSheet.innerHTML = `
                @keyframes confetti {
                    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                    100% { transform: translate(-50%, -100%) scale(2); opacity: 0; }
                }
            `;
            document.head.appendChild(styleSheet);
        }

        // Run initialization when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', init);
